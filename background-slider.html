<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="background-slider.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
     <!-- sometimes we will use awesome fomts -->
    <!--https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css-->
    <title>Background slider</title>
   
  </head>
  <body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://wallpapercave.com/wp/wp2494344.png');"></div>
        <div class="slide" style="background-image: url('https://wallpapercave.com/uwp/uwp2949863.jpeg');"></div>
        <div class="slide" style="background-image: url('https://wallpapercave.com/wp/wp2301702.jpg');"></div>
        <div class="slide" style="background-image: url('https://wallpapercave.com/wp/wp2301572.jpg');"></div>
        <div class="slide" style="background-image: url('https://images2.alphacoders.com/564/564835.jpg');"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="backgroundSlider.js"></script>
  </body>
</html>
